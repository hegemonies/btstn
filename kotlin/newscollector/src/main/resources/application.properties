## Main Application
spring.main.banner-mode=off
spring.application.name=news-collector

## RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

## Spring DATASOURCE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:bravo_news}
spring.datasource.username=bravo
spring.datasource.password=bravo
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=10
