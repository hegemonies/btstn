version: '2.4'

services:

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    networks:
      - bravonet
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 10s
      timeout: 10s
      retries: 5

  db:
    image: postgres:latest
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -Ubravo -d bravo_news" ]
      interval: 10s
      timeout: 5s
      retries: 100
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=bravo
      - POSTGRES_PASSWORD=bravo
      - POSTGRES_DB=bravo_news
    mem_limit: 128m
    networks:
      - bravonet
    volumes:
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: "postgres -c config_file=/etc/postgresql/postgresql.conf"

  api-proxy:
    image: lt:5000/api-proxy:arm-dev
    restart: always
    depends_on:
      news-grabber:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=bravo
      - DATABASE_PASSWORD=bravo
    ports:
      - 8081:8080
    mem_limit: 128m
    networks:
      - bravonet

  news-grabber:
    image: lt:5000/newsgrabber:arm-dev
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - TELEGRAM_APIID=
      - TELEGRAM_APIHASH=
      - TELEGRAM_PHONENUMBER=
      - APP_SOURCES=ON FLEEK investing;РынкиДеньгиВласть | РДВ;Сигналы РЦБ;IF Stocks;MarketTwits;Сигналы РЦБ US;Довольный капитал / DCP Investment;Z ИНВЕСТИЦИИ;IF News
      - APP_STRATEGY=ALL
    mem_limit: 256m
    networks:
      - bravonet

  news-collector:
    image: lt:5000/newscollector:arm-dev
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - DATABASE_HOST=db
    networks:
      - bravonet

  frontend:
    image: lt:5000/frontend:arm-dev
    restart: always
    depends_on:
      - api-proxy
    ports:
      - 80:80
    environment:
      - USE_ANTIBOT=cookie
      - REACT_APP_ENV=prod
    mem_limit: 256m
    networks:
      - bravonet

networks:
  bravonet:
